{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Book Update{% endblock %}
{% block body %}
<section class="ftco-section">
<center>
    <h2><font color="#366092">Book Update</font></h2>
<div class="container">
    <form name="frm" role="form" action="{% url 'admin_book_master_edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="s_id" value="{{s_id}}">
        <div class="form-group">
            <label for="product_name">Name</label>
            <input class="form-control" type="text" value="{{book_name}}" name="book_name" required="required" id="book_name">
        </div>
    
        <div class="form-group">
            <label for="category_id">Category</label>
            <select class="form-control" id="category_name" name="category_name">
                {% for sc in category_list %}
                    {% if sc.category_name == category_name %}
                        <option value="{{ sc.category_name }}" selected>{{ sc.category_name }}</option>
                    {% else %}
                        <option value="{{ sc.category_name }}">{{ sc.category_name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        
            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text"  name="description" value="{{description}}"
                       required="required" id="description">
            </div>
            <div class="form-group">
                <label for="keywords">author</label>
                <input type="text"  class="form-control" id="author" name="author"
                       value="{{author}}" required="required">
            </div>
        <div class="form-group">
                <label for="keywords">keywords</label>
                <input type="text"  class="form-control" id="keywords" name="keywords"
                       value="{{keywords}}" required="required">
            </div>
        <div class="form-group">
            <label for="document">Picture</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
    </div>
        <br><br>
           <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        <br><br>
    </form>
</div>
</center>
</section>
{% endblock %}
