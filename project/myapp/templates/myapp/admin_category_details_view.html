{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Categories{% endblock %}
{% block body %}

<section class="ftco-section">
<center>

    <h1>Categories</h1>
    <div class="container">
    <form role="form" name="frm" action="" method="post">
        {% csrf_token %}

        <table class="table table-striped table-bordered tablecenterheadCSS">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for c_l in category_list %}
            <tbody >
            <tr>
                <td>{{ c_l.id }}</td>
                <td>{{ c_l.category_name}}</td>
                <td>
                    <div class="btn-group">

                    <button type="button" class="btn btn-danger" onclick="location.href='../admin_category_details_delete?id={{ c_l.id }}'">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='../admin_category_details_edit?id={{ c_l.id }}'">Edit</button>

                    </div>
                </td>
            </tr>
            <tbody>
            {% endfor %}
        </table>
        <button type="button" class="btn btn-primary py-3 px-4" onclick="location.href='../admin_category_details_add'">Add Category</button>

    </form>
    </div>
    <b>{{msg}}</b>
</center>
</section>
{% endblock %}
