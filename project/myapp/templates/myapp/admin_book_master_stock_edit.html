{% block body %}
<section class="ftco-section">
<center>
    <h2> Stock </h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'admin_book_master_stock_edit' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
			<label for="stock">Stock</label>
	        <input class="form-control" type="text"  id="stock" name="stock"
				   value="{{stock}}" required="required">
		</div>
		<div class="form-group">
			<label for="price">price</label>
	        <input class="form-control" type="text"  id="price" name="price"
				   value="{{price}}" required="required">
		</div>
	    <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

	    </table>
    </form>
	{{msg}}
	</div>
</center>
</section>
{% endblock %}
